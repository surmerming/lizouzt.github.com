	<title>sunrise</title>
	<script type="text/javascript">
		var date = new Date();
		var gmh = date.getUTCHours();
		var gmm = date.getUTCMinutes();
		gmh += gmm > 30 ? 1 : 0;
		var tz = 0;
		
		tz = gmh < 12 ? 7 - gmh : 24 - gmh + 7;

		console.log(gmh, tz);

		for(var gmh = 0; gmh < 24; gmh++){
			tz = gmh < 12 ? 7 - gmh : 24 - gmh + 7;
			console.log(gmh, tz);
		}

	</script>
